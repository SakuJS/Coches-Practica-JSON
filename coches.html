<script>
    var mymap = L.map('idMapa').setView([36.718893, -4.453584], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoieW9xdWVzZTEiLCJhIjoiY2xiN2E0Nnh3MDkxcjNwcW4xaWQxbXMxZiJ9.4n27rL1RaGR6BGgLcjXvxw'
    }).addTo(mymap);
    var marker = L.marker([36.71980419507115, -4.453508323296236]).addTo(mymap);
    var popup = L.popup();

    function pintarMarcador(lat, lon) {
        let latLon = L.latLng(lat, lon);
        let bounds = latLon.toBounds(8000);
        if (marker != undefined) {
            mymap.removeLayer(marker);
        }
        marker = L.marker([lat, lon]).addTo(mymap);
        mymap.panTo(latLon).fitBounds(bounds);
    }

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Posición " + e.latlng.toString())
            .openOn(mymap);
    }
    mymap.on('click', onMapClick);
</script>
